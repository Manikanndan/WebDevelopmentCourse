<!DOCTYPE html>
<html>
<head>
	<title>ID Selector</title>
	<style type="text/css">

		/* Universal Selector */
		*
		{
			background-color: gray;
		}
		/* Class Selector */
		.abc
		{
			color:#00FF22;
			background-color:black;
		}
		/* Id Selector */
		#xyz
		{
			color:pink;
		}
		/* Class Selector */
		.jpo
		{
			color:brown;
			background-color: pink;
		}
	</style>
</head>
<body>
	<h1 class="abc">Bangalore<h1>
	<h2 id="xyz">Chennai</h2>
	<h3 class="jpo">Mumbai</h3>		
</body>
</html>
