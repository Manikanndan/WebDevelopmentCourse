<!DOCTYPE html>
<html>
<head>
	<title>MIXED COLOR</title>
	<style>
		#dfg
		{
			color: red;
			background: linear-gradient(100deg,red,green,orange,blue); 
			/*direction:to left,to right,to bottom,to top,200deg,etc...*/
			padding: 70px;
			height: 50vh;
		}
		#kjh
		{
			color: red;
			background: radial-gradient(circle,red,green,orange,blue);
			/*direction: circle,eclips*/
			height: 100vh;
			padding: 50px; 
		}
	</style>
</head>
<body>
	<div id="dfg">
		Linear Gradient
	</div><br>
	<div id="kjh">
		Radial Gradient
	</div>
</body>
</html>
