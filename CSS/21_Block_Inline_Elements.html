<!DOCTYPE html>
<html>
<head>
	<title>Block and Inline Elements</title>
	<style>
		div
		{
			background-color: green;
			color: white;
			margin-bottom: 10px;
			display: inline;
		}
		a
		{
			background-color: yellow;
			color: red;
			display: block;
		}
	</style>

</head>
<body>
	<div>
		one
	</div>
	<div>
		Two
	</div>
	<div>
		Three
	</div>
	<a href="#">1-One</a>
	<a href="#">2-Two</a>
	<a href="#">3-Three</a>
</body>
</html>
