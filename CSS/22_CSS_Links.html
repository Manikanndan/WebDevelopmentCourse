<!DOCTYPE html>
<html>
<head>
	<title>CSS Links</title>
	<style>
		div
		{
			margin-left: 100px;
		}
		a
		{
			text-decoration: none;
			text-transform: capitalize;
			margin-right: 85px;
			background:linear-gradient(45deg,orange,blue,green);
			color: white;
			width: 100px;
			display: inline-block;
			text-align: center;
			padding: 10px 25px;	
			border-radius: 20px;
		}
		a:hover
		{
			box-shadow: 0 0 10px blue;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">Home</a>
		<a href="#">News</a>
		<a href="#">About</a>
		<a href="#">Contact Us</a>
		<a href="#">Gallery</a>
	</div>
</body>
</html>
