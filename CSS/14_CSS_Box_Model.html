<!DOCTYPE html>
<html>
<head>
	<title>CSS BOX MODEL</title>
	<style type="text/css">
		div
		{
			background-color: yellow;
			color: red;
			width: 58px;

			/* padding box */	
			padding-top: 40px;
			padding-left: 40px;
			padding-right: 40px;
			padding-bottom: 40px;

			/* border box */
			border-width: 10px;
			border-style: solid;
			border-color: blue;

			/*margin  box */
			margin-top: 100px;
			margin-left: 300px;
			margin-right: 100px;
			margin-bottom: 100px;
		}
	</style>
</head>
<body>
	<div>
		Box One
	</div>
</body>
</html>
