<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flex Box</title>
	<style>
		div
		{
			background-color: limegreen;
			padding: 10px;
			display: flex;
			height: 200px;
			flex-direction: row;
			flex-wrap: wrap;
			align-items: center;
			justify-content: space-between;
		}

		div h1
		{
			background-color: darkred;
			color: white;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Item-1</h1>
		<h1>Item-2</h1>
		<h1>Item-3</h1>
	</div>
</body>
</html>
