<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS DOM Events</title>
</head>
<body>
	<section class="button-section">
		<button id="all-emp-btn">All Employees</button>
		<button id="male-emp-btn">Male Employees</button>
		<button id="female-emp-btn">Female Employees</button>
		<form>
			<input type="search" placeholder="Employee Name" id="emp-search">
		</form>

		<!-- Employee Count -->
		<p>The Records Found : <span id="count"></span></p>
		<table>
			<thead>
				<tr>
					<th>SNO</th>
					<th>FIRST NAME</th>
					<th>LAST NAME</th>
					<th>EMAIL</th>
					<th>GENDER</th>
					<th>COUNTRY</th>
				</tr>
			</thead>
			<tbody id="table-body">
				
			</tbody>
		</table>
	</section>
	<script src="app.js"></script>
	<script src="employeeStore.js"></script>
</body>
</html>
