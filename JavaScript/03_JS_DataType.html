<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Data Types</title>
</head>
<body>
	<script>
		let a=10;
		console.log(a);
		console.log(typeof a);

		let b=10.02;
		console.log(b);
		console.log(typeof b);

		let c='Hello';
		console.log(c);
		console.log(typeof c);

		let d="Hai";
		console.log(d);
		console.log(typeof d);

		let e=`Hari`;
		console.log(e);
		console.log(typeof e);

		let f=true;
		console.log(f)
		console.log(typeof f);

		let g=false;
		console.log(g);
		console.log(typeof g);

		let h;
		console.log(h);
		console.log(typeof h);

		let i=null;
		console.log(i);
		console.log(typeof i);
	</script>
</body>
</html>
