<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operators</title>
</head>
<body>
	<script>
		let num_1=10;
		let num_2=20;
		console.log('The Given first number is:'+num_1);
		console.log('The Given second number is:'+num_2);
		
		console.log('Addtion of two numbers is:'+(num_1+num_2));
		//concatination method (ES6)
		console.log(`Addtion of two numbers is: ${num_1+num_2}`);
		console.log(`Subtraction of two numbers is: ${num_1-num_2}`);
		console.log(`Multiplication of two numbers is: ${num_1*num_2}`);
		console.log(`Division of two numbers is: ${num_1/num_2}`);
		console.log(`Modules of two numbers is: ${num_1%num_2}`);
		
		//Difference between == and ===
		let a=5;
		let b='5';

		console.log(`${typeof a} => ${typeof b}`);
		if(a===b) //if(a===b)
		{
			console.log("Both are same");
		}
		else
		{
			console.log("Both are different");
		}

		let boyAge=22;
		let girlAge=18;

		if(boyAge>21 && girlAge>17)
		{
			console.log("Both are eligible for marriage");
		}
		else
		{
			console.log("Both are not eligible for marriage");
		}

		console.log('----------compound assignment operator----------');
		num_1=num_1+1;
		console.log(num_1);
		num_1+=1;
		console.log(num_1);
		num_1-=1;
		console.log(num_1);
		num_1*=2;
		console.log(num_1);
		num_1/=1;
		console.log(num_1);
		num_1%=1;
		console.log(num_1);

		let x=10;
		y=x++ + ++x + x++;       
		console.log(x);
	</script>
</body>
</html>
