<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../BOOTSTRAP/MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../BOOTSTRAP/MDB/css/mdb.css">
	<link rel="stylesheet" href="../fonts/css/all.css">
	<style type="text/css">
		#start-btn,#stop-btn,#reset-btn
		{
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5">
				<div class="card">
					<div class="card-header text-center text-white bg-secondary">
						<h2>JS Stopwatch</h2>
					</div>
					<div class="card-body bg-light text-center">
						<h1 class="display-2">
							<span id="min">00</span>
							<span id="sec">00</span>
							<span id="m-sec">00</span>
						</h1>
						<button class="btn btn-success btn-md" id="start-btn">start</button>
						<button class="btn btn-danger btn-md" id="stop-btn">stop</button>
						<button class="btn btn-primary btn-md" id="reset-btn">reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../BOOTSTRAP/MDB/js/jquery.js"></script>
	<script src="../BOOTSTRAP/MDB/js/popper.js"></script>
	<script src="../BOOTSTRAP/MDB/js/bootstrap.js"></script>
	<script src="../BOOTSTRAP/MDB/js/mdb.js"></script>
	<script src="script/stopwatch.js"></script>
</body>
</html>
