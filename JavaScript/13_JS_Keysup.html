<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS DOM</title>
	<link rel="stylesheet" href="../BOOTSTRAP/MDB/css/bootstrap.css">
	<link rel="stylesheet" href="../BOOTSTRAP/MDB/css/mdb.css">
	<link rel="stylesheet" href="../BOOTSTRAP/MDB/css/styles.css">
	<link rel="stylesheet" href="../fontawesome/fonts/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5">
				<div class="card">
					<div class="card-header text-center text-white bg-success">
						<h2>JS Keys Events</h2>
					</div>
					<div class="card-body bg-light">
						<form>
							<div class="form-group">
								<input type="text" name="usn" class="form-control" id="text-box">
							</div>
						</form>
					</div>
				</div>
				<div class="card-footer bg-success text-white text-center">
					<h2 id="display">Message</h2>
				</div>
			</div>
		</div>
	</div>

<script>
	let textBox=document.querySelector("#text-box");
	let displayTag=document.querySelector("#display");

	textBox.addEventListener('keyup',function()
	{
		let textEntered=textBox.value;
		displayTag.innerText=textEntered;
	})
</script>
</body>
</html>
