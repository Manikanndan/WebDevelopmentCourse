<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS DOM</title>
	<link rel="stylesheet" href="../BOOTSTRAP/MDB/css/bootstrap.css">
	<link rel="stylesheet" href="../BOOTSTRAP/MDB/css/mdb.css">
	<link rel="stylesheet" href="../BOOTSTRAP/MDB/css/styles.css">
	<link rel="stylesheet" href="../fontawesome/fonts/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header bg-secondary text-white text-center">
						<h2>JS LIKES APP</h2>
					</div>
					<div class="card-body bg-light">
						<div class="row">
							<div class="col-6">
								<a href="#" class="btn btn-success btn-block" id="likes-btn">
									<h2>Likes</h2>
								</a>
								<a href="#" class="btn btn-dark text-white btn-block mt-2" id="display-likes">0</a>
							</div>
							<div class="col-6">
								<a href="#" class="btn btn-danger btn-block" id="dlikes-btn">
									<h2>Dislikes</h2>
								</a>
								<a href="#" class="btn btn-dark text-white btn-block mt-2" id="display-dlikes">0</a>
							</div>
						</div>
					</div>
					<div class="card-footer bg-secondary text-white text-center">
						<h2>Total:<span id="tot-count">0</span></h2>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- Script Code -->
<script>
	let likes=0;
	let disLikes=0;
	let total=0;


	//click on likes btn
	let likesBtn=document.querySelector('#likes-btn');
	likesBtn.addEventListener('click',function()
	{
		likes++;
		document.querySelector('#display-likes').innerText=likes;
		total++;
		document.querySelector('#tot-count').innerText=total;
	})


	//click on dislikes btn
	let disLikesBtn=document.querySelector('#dlikes-btn');
	disLikesBtn.addEventListener('click',function()
	{
		disLikes++;
		document.querySelector('#display-dlikes').innerText=disLikes;
		total++;
		document.querySelector('#tot-count').innerText=total;
	})
</script>
</body>
</html>
