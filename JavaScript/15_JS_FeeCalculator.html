<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS DOM</title>
	<link rel="stylesheet" href="../BOOTSTRAP/MDB/css/bootstrap.css">
	<link rel="stylesheet" href="../BOOTSTRAP/MDB/css/mdb.css">
	<link rel="stylesheet" href="../BOOTSTRAP/MDB/css/style.css">
	<link rel="stylesheet" href="../fonts/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4 m-auto">
				<div class="card">
					<div class="card-header text-center text-white bg-secondary">
						<h2>Fees Calculator</h2>
					</div>
					<div class="card-body bg-light">
						<form>
							<div class="form-group">
								<select class="form-control" id="course">
									<option value="">Select A Course</option>	
									<option value="java">JAVA</option>
									<option value="python">PYTHON</option>
									<option value="mern">MERN</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" name="tfees" class="form-control" placeholder="Total Fees" id="tfees" readonly="readonly">
							</div>
							<div class="form-group" id="radio-button">
								<input type="radio" name="r1" value="OC" id="oc">OC
								<input type="radio" name="r1" value="BC" id="bc">BC
								<input type="radio" name="r1" value="SC" id="sc">SC
							</div>
							<div class="form-group">
								<input type="text" name="tfees" class="form-control" placeholder="Concession Fees" id="cfees" readonly="readonly">
							</div>
							<div class="form-group">
								<input type="text" name="pfees" class="form-control" placeholder="Paid Fees" id="pfees">
							</div>
							<div class="form-group">
								<input type="text" name="dfees" class="form-control" placeholder="Due Fees" id="dfees" readonly="readonly">
							</div>
						</form>
					</div>
					<div class="card-footer bg-secondary text-white text-center">
						<button class="btn btn-outline-white btn-sm" id="calc" onclick="calculate();">Calculate</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Script Code -->
	<script src="script/feesCalc.js">
	
	</script>
</body>
</html>
