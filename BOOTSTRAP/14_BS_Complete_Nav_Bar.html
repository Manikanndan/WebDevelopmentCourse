<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation Bar</title>
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" href="../fonts/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<nav class="navbar navbar-dark bg-primary navbar-expand-sm">
			<a href="" class="navbar-brand"><i class="fa fa-snowflake pr-3"></i>Travel Website</a>
			<button class="navbar-toggler" data-target="#show" data-toggle="collapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="show">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="#" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">About</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Destination</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Contact</a>
					</li>
				</ul>
			<button class="btn btn-outline-white btn-sm" data-target="#logged" data-toggle="modal">
				<i class="fas fa-sign-in-alt pr-2"></i>SignUp
			</button>
			<button class="btn btn-outline-white btn-sm" data-target="#login" data-toggle="modal">
				<i class="fas fa-user pr-2"></i>LogIn
			</button>
			</div>
		</nav>
	</div>

	<!-- creating signin model -->
	<div class="modal" id="login">
		<div class="modal-dialog animated bounceIn">
			<div class="modal-content">
				<div class="modal-header bg-info text-white">
					<h2>Login Here</h2>
					<button class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
				</div>
				<div class="bg-light modal-body">
					<form>
						<div class="form-group">
							<input type="text" placeholder="Username" class="form-control">
						</div>
						<div class="form-group">
							<input type="email" placeholder="Email" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" class="form-control">
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer bg-info">
				<button class="btn btn-outline-white btn-md">Submit</button>
				<button class="btn btn-outline-white btn-md" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
	
	
	<!-- creating Signup model -->
	<div class="modal" id="logged">
		<div class="modal-dialog animated jello">
			<div class="modal-content">
				<div class="modal-header bg-warning text-dark">
					<h2>Register Here</h2>
					<button class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
				</div>
				<div class="bg-light modal-body">
					<form>
						<div class="form-group">
							<input type="text" placeholder="Username" class="form-control">
						</div>
						<div class="form-group">
							<input type="email" placeholder="Email" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Confirm Password" class="form-control">
						</div>
						<div class="form-group">
							<input type="date" class="form-control">
						</div>
						<div class="form-group">
							<select class="form-control">
								<option value="1" class="form-control">Gender</option>
								<option value="2" class="form-control">Male</option>
								<option value="3" class="form-control">Female</option>
								<option value="4" class="form-control">Others</option>
							</select>
						</div>
						<div class="form-group">
							<input type="Pnumber" placeholder="Phone Number" class="form-control">
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer bg-warning">
				<button class="btn btn-outline-dark btn-md">Register</button>
				<button class="btn btn-outline-dark btn-md" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
	<script src="MDB/js/jquery.js"></script>
	<script src="MDB/js/popper.js"></script>
	<script src="MDB/js/bootstrap.js"></script>
	<script src="MDB/js/mdb.js"></script>
</body>
</html>
