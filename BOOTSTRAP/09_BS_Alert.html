<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alert</title>
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" href="../fonts/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<div class="alert alert-success">
			<span>Congratulations!!</span>
		</div>
		<div class="alert alert-primary">
			<span>Congratulations!!</span>
		</div>
		<div class="alert alert-danger">
			<span>Congratulations!!</span>
		</div>
		<div class="alert alert-secondary">
			<span>Congratulations!!</span>
		</div>
		<div class="alert alert-danger">
			<span>Thanks for Registration!!</span>
			<a href="#" class="alert-link">Login</a>
		</div>
		<hr>
		<div class="alert alert-success alert-dismissable animated slideInleft">
			<button class="close" data-dismiss="alert">
				<i class="fa fa-window-close"></i>
			</button>
			<span>Thanks for Registartion!!<a href="#" class="alert-link"></a></span>
		</div>
	</div>
	<script src="MDB/js/jquery.js"></script>
	<script src="MDB/js/popper.js"></script>
	<script src="MDB/js/bootstrap.js"></script>
	<script src="MDB/js/mdb.js"></script>
</body>
</html>
