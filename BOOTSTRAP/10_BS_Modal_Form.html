<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal Form</title>
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" href="../fonts/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<button class="btn btn-success" data-target="#logged" data-toggle="modal">Login</button>
	</div>
	<!-- creating model -->
	<div class="modal" id="logged">
		<div class="modal-dialog animated fadeIn">
			<div class="modal-content">
				<div class="modal-header bg-success text-white">
					<h2>Login Here</h2>
					<button class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
				</div>
				<div class="bg-light modal-body">
					<form>
						<div class="form-group">
							<input type="text" placeholder="Username" class="form-control">
						</div>
						<div class="form-group">
							<input type="email" placeholder="Email" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" class="form-control">
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer bg-success">
				<button class="btn btn-outline-white btn-md">Submit</button>
				<button class="btn btn-outline-white btn-md" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
	<script src="MDB/js/jquery.js"></script>
	<script src="MDB/js/popper.js"></script>
	<script src="MDB/js/bootstrap.js"></script>
	<script src="MDB/js/mdb.js"></script>
</body>
</html>
