<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal-SignUp-Form</title>
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" href="../fonts/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<button class="btn btn-success" data-target="#logged" data-toggle="modal">Register</button>
	</div>
	<!-- creating model -->
	<div class="modal" id="logged">
		<div class="modal-dialog animated fadeIn">
			<div class="modal-content">
				<div class="modal-header bg-warning text-dark">
					<h2>Register Here</h2>
					<button class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
				</div>
				<div class="bg-light modal-body">
					<form>
						<div class="form-group">
							<input type="text" placeholder="Username" class="form-control">
						</div>
						<div class="form-group">
							<input type="email" placeholder="Email" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Confirm Password" class="form-control">
						</div>
						<div class="form-group">
							<input type="date" class="form-control">
						</div>
						<div class="form-group">
							<select class="form-control">
								<option value="1" class="form-control">Gender</option>
								<option value="2" class="form-control">Male</option>
								<option value="3" class="form-control">Female</option>
								<option value="4" class="form-control">Others</option>
							</select>
						</div>
						<div class="form-group">
							<input type="Pnumber" placeholder="Phone Number" class="form-control">
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer bg-warning">
				<button class="btn btn-outline-dark btn-md">Register</button>
				<button class="btn btn-outline-dark btn-md" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
	<script src="MDB/js/jquery.js"></script>
	<script src="MDB/js/popper.js"></script>
	<script src="MDB/js/bootstrap.js"></script>
	<script src="MDB/js/mdb.js"></script>
</body>
</html>
