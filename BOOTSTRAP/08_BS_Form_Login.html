<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Form Login</title>
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" href="../fonts/css/all.css">
	<style>
		.bgsec
		{
			background-color: rgb(250, 230, 250)!important;
		}
	</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5">
				<div class="card">
					<div class="card-header bg-secondary text-white text-center">
						<h2>BS INPUT GROUP</h2>
					</div>
					<div class="bgsec card-body">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text bg-secondary text-white">
									<i class="fa fa-user"></i>
								</span>
							</div>
							<input type="text" name="" placeholder="Username" class="form-control bg-light">
						</div>
						<div class="input-group mt-2">
							<input type="email" name="" placeholder="Email" class="form-control bg-light">
							<div class="input-group-append">
								<span class="input-group-text bg-secondary text-white">
									<i>@gmail.com</i>
								</span>
							</div>
						</div>
						<div class="input-group mt-2">
							<div class="input-group-prepend">
								<span class="input-group-text bg-secondary text-white">
									<i class="fa fa-lock"></i>
								</span>
							</div>
							<input type="password" name="" placeholder="Password" class="form-control bg-light">
						</div>
					</div>
					<div class="card-footer bg-secondary text-white text-center">
						<button class="btn btn-outline-white btn-sm">SUBMIT</button>
						<button class="btn btn-outline-white btn-sm">RESET</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="MDB/js/jquery.js"></script>
	<script src="MDB/js/popper.js"></script>
	<script src="MDB/js/bootstrap.js"></script>
	<script src="MDB/js/mdb.js"></script>
</body>
</html>
