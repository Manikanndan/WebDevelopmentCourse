<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Login</title>
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5">
				<div class="card">
					<div class="card-header bg-primary text-center
					 text-white">
						<h2>Login</h2>
					</div>
					<div class="card-body bg-light">
						<form>
							<div class="form-group">
								<input type="text" name="" placeholder="Username" class="form-control">
							</div>
							<div class="form-group">
								<input type="password" name="" placeholder="Password" class="form-control">
							</div>
						</form>
					</div>
					<div class="card-footer bg-primary">
						<button class="btn btn-outline-white btn-md">Submit</button>
						<button class="btn btn-outline-white btn-md">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="MDB/js/jquery.js"></script>
	<script src="MDB/js/popper.js"></script>
	<script src="MDB/js/bootstrap.js"></script>
	<script src="MDB/js/mdb.js"></script>
</body>
</html>
