<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progress Bar</title>
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" href="../fonts/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<div class="progress" style="height: 30px;">
			<div class="progress-bar bg-success" style="width: 25%;">
				25%
			</div>
		</div>
		<div class="progress mt-3" style="height: 30px;">
			<div class="progress-bar bg-danger" style="width: 50%;">
				50%
			</div>
		</div>
		<div class="progress mt-3" style="height: 30px;">
			<div class="progress-bar bg-primary" style="width: 75%;">
				75%
			</div>
		</div>
		<!-- BS BADGES -->
		<button class="mt-2 btn btn-secondary">Notification
			<i class="fa fa-bell pl-3"></i>
			<span class="badge badge-warning">10</span>
		</button>
	</div>
	<script src="MDB/js/jquery.js"></script>
	<script src="MDB/js/popper.js"></script>
	<script src="MDB/js/bootstrap.js"></script>
	<script src="MDB/js/mdb.js"></script>
</body>
</html>
