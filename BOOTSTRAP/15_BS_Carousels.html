<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousels</title>
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" href="../fonts/css/all.css">
	<style>
		body
		{
			background-color: black;
		}
		img
		{
			height: 500px!important;
		}
		ol li
		{
			height: 5px!important;
			width: 30px!important;
			border-radius: 5px!important;
		}
	</style>
</head>
<body>
	<div class="container mt-5">
		<div class="carousel slide" data-ride='carousel' data-intervel='1000' id="car">
			<ol class="carousel-indicators">
				<li data-target="#car" data-slide-to="0" class="active"></li>
				<li data-target="#car" data-slide-to="1"></li>
				<li data-target="#car" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="bird1.jpg" alt="" class="w-100 d-block">
					<div class="carousel-caption d-none d-md-block">
						<h5 class="animated flipInX">First Bird Label</h5>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="bird2.jpg" alt="" class="w-100 d-block">
					<div class="carousel-caption d-none d-md-block">
						<h5 class="animated flipInX">Second Bird Label</h5>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="bird3.jpg" alt="" class="w-100 d-block">
					<div class="carousel-caption d-none d-md-block">
						<h5 class="animated flipInX">Third Bird Label</h5>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
					</div>
				</div>
			</div>
			<!-- carousel with control -->
			<a class="carousel-control-prev" href="#car" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#car" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>
	<script src="MDB/js/jquery.js"></script>
	<script src="MDB/js/popper.js"></script>
	<script src="MDB/js/bootstrap.js"></script>
	<script src="MDB/js/mdb.js"></script>
</body>
</html>
