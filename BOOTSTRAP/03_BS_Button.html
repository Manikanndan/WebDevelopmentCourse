<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
</head>
<body>
	<div class="container mt-5">
		<!-- Basic button -->
		<button class="btn">Register</button><hr>
		<!-- Basic button with colors -->
		<button class="btn btn-primary">Register</button>
		<button class="btn btn-secondary">Register</button>
		<button class="btn btn-info">Register</button>
		<button class="btn btn-success">Register</button>
		<button class="btn btn-warning">Register</button>
		<button class="btn btn-danger">Register</button>
		<button class="btn btn-dark">Register</button><hr>
		<!-- Button tags -->
		<button class="btn btn-secondary">Login</button>
		<input type="submit" name="" class="btn btn-success">
		<a href="#" class="btn btn-danger">Login</a><hr>
		<!-- Button sizes -->
		<button class="btn btn-secondary">Click Me</button>
		<button class="btn btn-secondary btn-sm">Click Me</button>
		<button class="btn btn-secondary btn-md">Click Me</button>
		<button class="btn btn-secondary btn-lg">Click Me</button>
		<button class="btn btn-secondary btn-block">Click Me</button><hr>
		<!-- Dropdown buttons -->
		<button class="btn btn-primary dropdown dropdown-toggle" data-toggle="dropdown">Course</button>
		<div class="dropdown-menu">
			<a href="#" class="dropdown-item">HTML</a>
			<a href="#" class="dropdown-item">CSS</a>
			<a href="#" class="dropdown-item">Java</a>
		</div>
	</div>
	<div style="margin-bottom:200px;"></div>
	<script src="MDB/js/jquery.js"></script>
	<script src="MDB/js/popper.js"></script>
	<script src="MDB/js/bootstrap.js"></script>
	<script src="MDB/js/mdb.js"></script>
</body>
</html>
