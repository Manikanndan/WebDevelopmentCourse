<!DOCTYPE html>
<html>
<head>
	<title>HTML LISTS</title>
</head>
<body>
	<h1>Ordered List</h1>
	<ol type="I">
		<li>JAVA</li>
		<li>Python</li>
		<li>MERN</li>
		<li>HTML</li>
	</ol>
	<hr>
	<h1>Unordered List</h1>
	<ul style="list-style-type:square;">
		<li>JAVA</li>
		<li>Python</li>
		<li>MERN</li>
		<li>HTML</li>
	</ul>
	<hr>
	<h1>Description List</h1>
	<dl>
		<dt>HTML:-</dt>
		<dd>Hyper Text Markup Language</dd>
		<dt>CSS:-</dt>
		<dd>Cascading Style Sheet</dd>
	</dl>
</body>
</html>
