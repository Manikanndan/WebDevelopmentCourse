<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Figure and Fig Caption</title>
	<style>
		figure
		{
			box-shadow: 0 0 10px blue;
			border-radius: 20px 20px 0 0;
			width: 250px;
			height: 200px;
			text-align: center;
			display: inline-block;
		}
		figure img
		{
			width: inherit;
			height: inherit;
			border-radius: 20px 20px 0 0;
		}

		figure figcaption
		{
			background-color: darkblue;
			color: white;
			padding: 10px;
			margin-top: -4px;
			box-shadow: inherit;
			border-radius: 0 0 20px 20px;
		}
	</style>
</head>
<body>
	<figure>
		<img src="../Images/wallpaper2you_344906.jpg">
		<figcaption>Nature</figcaption>
	</figure>

	<figure>
		<img src="../Images/wallpaper2you_344906.jpg">

	</figure>

</body>
</html>
