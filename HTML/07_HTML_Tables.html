<!DOCTYPE html>
<html>
<head>
	<title>HTML TABLES</title>
	<style>
		table,th,td
		{
			border:2px solid black;
		}
	</style>
</head>
<body>
	<h1>HTML TABLES</h1>
	<table cellpadding="2px" cellspacing="2px">
		<tr>
			<th>SL.NO</th>
			<th>NAME</th>
			<th>COURSE</th>
			<th>MARKS</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Raju</td>
			<td>MCA</td>
			<td>70</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Ravi</td>
			<td>BCA</td>
			<td>75</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Balu</td>
			<td>MSC</td>
			<td>80</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Jiran</td>
			<td>MBA</td>
			<td>60</td>
		</tr>
	</table>
	<hr style="margin-top: 40px;">
	<h1>HTML TABLE WITH ROWSPAN AND COLSPAN</h1>
	<table>
		<tr>
			<th>Batch Code</th>
			<th>Names</th>
			<th colspan="2">Courses</th>
		</tr>
		<tr>
			<td rowspan="4">OEWN7</td>
		</tr>
		<tr>
			<td>Ravi</td>
			<td>HTML</td>
			<td>JSP</td>
		</tr>
		<tr>
			<td>Ram</td>
			<td>CSS</td>
			<td>JavaScript</td>
		</tr>
		<tr>
			<td>Teja</td>
			<td>Python</td>
			<td>Flask</td>
		</tr>
	</table>
</body>
</html>
